k9s:
  liveViewAutoRefresh: false
  refreshRate: 2
  maxConnRetry: 5
  enableMouse: true
  enableImageScan: false
  headless: false
  logoless: false
  crumbsless: false
  readOnly: false
  noExitOnCtrlC: false
  noIcons: false
  shellPod:
    image: busybox:1.35.0
    namespace: default
    limits:
      cpu: 100m
      memory: 100Mi
  skipLatestRevCheck: false
  logger:
    tail: 200
    buffer: 500
    sinceSeconds: 300
    fullScreenLogs: false
    textWrap: false
    showTime: false
  currentContext: finion-eks-v2-sso
  currentCluster: arn:aws:eks:eu-central-1:124256140892:cluster/finion-eks-v2-cluster
  keepMissingClusters: false
  clusters:
    arn:aws:eks:eu-central-1:119920258390:cluster/finion-dev-cluster:
      namespace:
        active: all
        lockFavorites: false
        favorites:
        - wiz
        - load-balancer
        - default
        - monitoring
        - fi-dev
        - fi-testing
        - all
      view:
        active: pod
      featureGates:
        nodeShell: false
      portForwardAddress: localhost
    arn:aws:eks:eu-central-1:124256140892:cluster/finion-eks-v2-cluster:
      namespace:
        active: all
        lockFavorites: false
        favorites:
        - load-balancer
        - all
        - monitoring
        - default
        - fi-prod
      view:
        active: deploy
      featureGates:
        nodeShell: false
      portForwardAddress: localhost
  thresholds:
    cpu:
      critical: 90
      warn: 70
    memory:
      critical: 90
      warn: 70
  screenDumpDir: /var/folders/4p/r2tgxjz950x175s_8pyzskch0000gn/T/k9s-screens-el
  disablePodCounting: false
