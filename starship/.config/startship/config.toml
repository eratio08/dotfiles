[git_branch]
format = '[$symbol$branch(:$remote_branch)]($style) '
symbol = "  "
style = "green"

[git_metrics]
disabled = true
format = '([+$added]($added_style) )([-$deleted]($deleted_style) )'

[git_status]
format = "[$ahead_behind$stashed$conflicted$modified$staged$deleted$untracked]($style)"
style = "green"
conflicted = '[~$count ](red)'
ahead = '[⇡$count ](white)'
behind = '[⇣$count ](white)'
diverged = '⇡$ahead_count⇣$behind_count'
modified = '[!$count ](yellow)'
untracked = '[?$count ](yellow)'
staged = '[+$count ](yellow)'
stashed = '*$count '
deleted = '[-$count ](red)'
renamed = '$count '
typechanged = ''

