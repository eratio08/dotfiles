# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = false

format = '$os$directory$all$fill$cmd_duration$time$line_break$character'

[fill]
symbol = " "

[time]
disabled = false
format = ' [ $time]($style)'
style = "cyan"
time_format = '%T'

[cmd_duration]
format = '[ $duration](cyan)'
min_time = 2_000

